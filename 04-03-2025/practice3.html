<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student's Connect</title>
    <style>
        body {
            background-color: #f7800a;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .header {
            background-color: rgb(13, 242, 1);
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .login-box {
            width: 300px;
            background-color: rgb(246, 16, 62);
            padding: 20px;
            border: 2px solid black;
            margin: 100px auto;
            text-align: center;
        }
        .login-box h2 {
            font-size: 20px;
            font-weight: bold;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 16px;
        }
        .input-group input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }
        .button-group {
            margin-top: 10px;
        }
        .button-group button {
            padding: 5px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .footer {
            background-color: rgb(17, 253, 9);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">Student's Connect</div>

    <div class="login-box">
        <h2>Welcome to Student Connect</h2>
        <form>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
<div class="footer"></div>
    <div style="margin-top: 90px;">
        <a href="https://www.facebook.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook" width="40" height="40">
        </a>
        <a href="https://www.instagram.com" target="_blank" style="margin-left: 10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40" height="40">
        </a>
        <a href="https://wa.me" target="_blank" style="margin-left: 10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="40" height="40">
        </a>
    </div>
</body>
</html>

</body>
</html>
